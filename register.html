<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row shadow-lg rounded p-4 bg-white w-75">
            <!-- Form Container -->
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Sign Up</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </form>

                <p class="text-center mt-3">
                    <a href="login.html">Login</a>
                </p>

                <div class="text-center mt-4">
                    <span>Or sign up with</span>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-outline-primary mx-2"><i class="fab fa-facebook"></i> Facebook</button>
                        <button class="btn btn-outline-info mx-2"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="btn btn-outline-danger mx-2"><i class="fab fa-google"></i> Google</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="img/signup.png" class="img-fluid" alt="Illustration" style="max-width: 80%;">
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional, for interactivity like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
