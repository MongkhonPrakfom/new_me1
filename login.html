<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="bg-light">

    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
        <a class="navbar-brand" href="#">MySystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row shadow-lg rounded p-4 bg-white w-75">
            <!-- Illustration -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="img/login.png" class="img-fluid" alt="Illustration" style="max-width: 80%;">
            </div>
            
            <!-- Form Container -->
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Login</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>

                <p class="text-center mt-3">
                    <a href="register.html">Create an account</a>
                </p>

                <div class="text-center mt-4">
                    <span>Or login with</span>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-outline-primary mx-2"><i class="fab fa-facebook"></i> Facebook</button>
                        <button class="btn btn-outline-info mx-2"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="btn btn-outline-danger mx-2"><i class="fab fa-google"></i> Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5 border-top">
        <div class="text-center text-dark p-3 ">
        Â© 2025 MySystem. All rights reserved.
        </div>
    </footer>
  
    <!-- Include Bootstrap JS (optional, for interactivity like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
